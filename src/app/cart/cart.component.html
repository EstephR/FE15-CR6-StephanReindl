<h1 class="h1 text-center m-5">Your Order</h1>
<div class="container d-flex justify-content-between align-items-top">
    <div class="cart-container mb-5">
        <div class="cart-headline h4 p-2">Cart</div>
        <div class="cart-item d-flex justify-content-top" *ngFor="let item of items">
            <img class="cart-img me-3" src="{{item.img}}">
            <div class="cart-text me-3">
                <h3 class="h5">{{item.name}}</h3>
                <p>{{item.description}}</p>
            </div>
            <div class="cart-price">{{ item.price | currency:"EUR" }}</div>
            <hr>
        </div>
    </div>
    <div class="sum-container mb-5">
        <div class="cart-headline h4 p-2">Summary</div>
    </div>
</div>
